<section class="fee-estimator">
  <div class="container">
    <h2>Fee Estimator</h2>
    <form (ngSubmit)="calculateFee()" #feeForm="ngForm">
      <label for="service">Select a Service:</label>
      <select id="service" [(ngModel)]="selectedService" name="service" required>
        <option *ngFor="let service of services" [value]="service.name">
          {{ service.name }}
        </option>
      </select>

      <label for="turnover">Enter Turnover (₹):</label>
      <input type="number" id="turnover" [(ngModel)]="turnover" name="turnover" required />

      <button type="submit">Estimate Fee</button>
    </form>

    <div class="result" *ngIf="estimatedFee !== null">
      <p><strong>Estimated Fee:</strong> ₹{{ estimatedFee }}</p>
    </div>
  </div>
</section>
